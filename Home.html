<!DOCTYPE html>
<head>
    <title>
        Home page
    </title>
    <link rel="stylesheet" href="homestyle.css">
</head>

<body>
    <div class = " center" style="text-align: center;">
        <h1 style="color: rgb(27, 107, 7); font-size: 50px; padding-bottom: -10px;" >
        facenote
        </h1>
       <h3>facenote helps to connect with people all around the world and share ideas</h3>
    </div>
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>LOGIN</h2>
            <div class="underline-title"></div>
          </div>
          <form method="post" class="form" >
            <label for="user-email" style="padding-top:13px">
                &nbsp;Email
              </label>
            <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password
              </label>
            <input id="user-password" class="form-content" type="password" name="password" required />
            <div class="form-border"></div>
            <a href="#">
              <legend id="forgot-pass">Forgot password?</legend>
            </a>
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" href="Logged in.html"/>
            <a href="#" id="signup">Don't have account yet?</a>
          </form>
        </div>
      </div>
</body>
</html>
